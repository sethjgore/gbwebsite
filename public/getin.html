<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content=" initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>GripBell</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <meta property="og:title" content="Choose your favorite model?" />
    <meta property="og:image" content="http://www.gripbell.com/teaser_secondweek.jpg" />
    <meta property="og:description" content="GripBell is coming 01.02.2016. See new pictures of America's Next Top Models, including Nyle DiMarco, the winner. #GripBell #ANTM #NyleDiMarco" />
    <meta property="og:url" content="http://www.gripbell.com" />
</head>

<body class="frontBodyAnimation">
    <div class="slideshow_container flex-column splash">
        <div class="slideshow_logo-box flex flex-center">
            <object type="image/svg+xml" data="logo/visual-date.svg" class="slideshow_logo-date">
            </object>
        </div>
        <div class="flex-auto flex flex-center slideshow_boxes">
            <div data-name="nyle" class="slideshow_box" style="background: url('poses/nyle2.jpg') no-repeat center bottom, #fff; background-size:contain;">
                <div class="slideshow_model-box modified">
                    <div class="slideshow_model-name">Nyle DiMarco</div>
                    <div class="slideshow_model-place">The America's Next Top Model Winner</div>
                </div>
            </div>
            <div data-name="mame" class="slideshow_box" style="background: url('poses/mame3.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">
                <div class="slideshow_model-box modified">
                    <div class="slideshow_model-name">Mame Adjei</div>
                    <div class="slideshow_model-place">ANTM First Runner Up</div>
                </div>
            </div>
            <div data-name="dustin" class="slideshow_box" style="background: url('poses/dustin2.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">
                <div class="slideshow_model-box modified">
                    <div class="slideshow_model-name">Dustin McNeer</div>
                    <div class="slideshow_model-place">ANTM Contestant</div>
                </div>
            </div>
            <div data-name="justin" class="slideshow_box" style="background: url('poses/justin2.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">
                <div class="slideshow_model-box modified visible">
                    <div class="slideshow_model-name">Justin Kim</div>
                    <div class="slideshow_model-place">ANTM Contestant</div>
                </div>
            </div>
            <div data-name="stefano" class="slideshow_box" style="background: url('poses/man2.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">
                <div class="slideshow_model-box modified">
                    <div class="slideshow_model-name">Stefano Churchill</div>
                    <div class="slideshow_model-place">ANTM Contestant</div>
                </div>
            </div>
            <div data-name="delanie" class="slideshow_box" style="background: url('poses/delaine3.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">
                <div class="slideshow_model-box modified">
                    <div class="slideshow_model-name">Delanie Dischert</div>
                    <div class="slideshow_model-place">ANTM Contestant</div>
                </div>
            </div>
        </div>
    </div>
    <div class="signup_box splash flex flex-center">
        <div class="flex-column flex-center">
            <div class="center signup_text">sign up for something different</div>
            <form class="flex flex-column signup_splash-form share_signup-form" name="getin" action="follow" method="post" netlify>
                <input placeholder="Your Name" type="text" name="name" required>
                <input placeholder="Your Email" type="email" name="email" required>
                <button type="submit">Sign Up Now</button>
            </form>
        </div>
    </div>
    <div class="slideshow_signup-box">
        <div class="slideshow_sm-box visible flex flex-center center invisible">
            <a target="_blank" href="http://facebook.com/gripbell" class="sm-icon facebook"></a>
            <a target="_blank" href="http://twitter.com/gripbell" class="sm-icon twitter"></a>
            <a target="_blank" href="http://instagram.com/gripbell" class="sm-icon instagram"></a>
        </div>
    </div>
    <script type="text/javascript" src="http://fast.fonts.net/jsapi/cc3b848b-7e30-4728-8f02-ea9b75c6cbd1.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    var $ = jQuery;
    $(function() {
        setInterval(function() {
                $('.slideshow_boxes > :first-child').fadeOut("slow")
                    .next('.slideshow_box').fadeIn("slow")
                    .end().appendTo('.slideshow_boxes');
            },
            3500);
    });

    //TODO
    //
    //function endSlideshow--> when last photo is reached, emit event

    //listener endSlideshow --> show sign up when lpreached

    //listener endSlideshow --> show when signup or lpreached
    //
    </script>
    <script type="text/javascript" src="libraries.js"></script>

        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-70998402-1', 'auto');

</body>

</html>
