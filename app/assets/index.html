<body class="frontBodyAnimation">
    <div class="slideshow_container flex-column splash">

                <div class="slideshow_model-box">
                    <div class="slideshow_model-name">Nyle DiMarco</div>
                    <div class="slideshow_model-place">The America's Next Top Model Winner - cycle 22</div>
                </div>
            </div>
            <div data-name="mame" class="slideshow_box" style="background: url('poses/mame3.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">
                <div class="slideshow_model-box">
                    <div class="slideshow_model-name">Mame Adjei</div>
                    <div class="slideshow_model-place">ANTM First Runner Up - cycle 22</div>
                </div>
            </div>
            <div data-name="dustin" class="slideshow_box" style="background: url('poses/dustin2.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">
                <div class="slideshow_model-box">
                    <div class="slideshow_model-name">Dustin McNeer</div>
                    <div class="slideshow_model-place">ANTM Contestant - cycle 22</div>
                </div>
            </div>
            <div data-name="justin" class="slideshow_box" style="background: url('poses/justin2.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">

                    <div class="slideshow_model-name">Justin Kim</div>

                </div>
            </div>
            <div data-name="stefano" class="slideshow_box" style="background: url('poses/man2.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">
                <div class="slideshow_model-box">
                    <div class="slideshow_model-name">Stefano Churchill</div>
                    <div class="slideshow_model-place">ANTM Contestant - cycle 22</div>
                </div>
            </div>
            <div data-name="delanie" class="slideshow_box" style="background: url('poses/delaine3.jpg') no-repeat center bottom, #fff; background-size:contain; display: none;">
                <div class="slideshow_model-box">
                    <div class="slideshow_model-name">Delanie Dischert</div>
                    <div class="slideshow_model-place">ANTM Contestant - cycle 22</div>
                </div>
            </div>
        </div>
    </div>
    <div class="share_fav-box">
        <div class="share_fav-container">
            <div class="center share_fav-text">follow these models</div>
            <div class="share_buttons-box flex flex-center flex-wrap">
                <a target="_blank" href="https://www.facebook.com/NyleDiMarco/">
                    <div class="share_buttons"><img class="share_button" src="buttons/button-nyle.png"></img>
                </a>
                <a target="_blank" href="https://www.facebook.com/MameAdjeiANTM22/"><img class="share_button" src="buttons/button-mame.png"></img>
                </a>
                <a target="_blank" href="https://www.facebook.com/dustinmcneerantm/">
                    <img class="share_button" src="buttons/button-dustin.png"></img>
                </a>
                </div>
                <div class="share_buttons">
                    <a target="_blank" href="https://www.facebook.com/JustinDKim0/"><img class="share_button" src="buttons/button-justin.png"></img>
                    </a>
                    <a target="_blank" href="https://twitter.com/fanochurchill"><img class="share_button" src="buttons/button-man.png"></img>
                    </a>
                    <a target="_blank" href="https://twitter.com/delaniedischert"><img class="share_button" src="buttons/button-delaine.png"></img>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="slideshow_signup-box">
        <div class="center slideshow_signup invisible"><a href="/getin.html"class="slideshow_signup-button">get in</a></div>
        <div class="slideshow_sm-box flex flex-center center invisible">
            <a target="_blank" href="http://facebook.com/gripbell" class="sm-icon facebook"></a>
            <a target="_blank" href="http://twitter.com/gripbell" class="sm-icon twitter"></a>
            <a target="_blank" href="http://instagram.com/gripbell" class="sm-icon instagram"></a>
        </div>
    </div>
    <script type="text/javascript" src="http://fast.fonts.net/jsapi/cc3b848b-7e30-4728-8f02-ea9b75c6cbd1.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    var $ = jQuery;
    var counter = 1;

    var hello = function() {
        counter = counter + 1;
        if(counter == 2){
            $('.slideshow_signup-box').children().addClass('visible');
        }
        if (counter == 7) {
            $('.share_fav-container').toggleClass('visible');
            $('.slideshow_model-box').addClass('modified');
        }
    }

    $(function() {
        setInterval(function() {
                $('.slideshow_boxes > :first-child').fadeOut("slow")
                    .next('.slideshow_box').fadeIn("slow", hello)
                    .end().appendTo('.slideshow_boxes');
            },
            3500);
    });

    //listener endSlideshow --> show when signup or lpreached
